<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
   <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
	<title>Supian M | Calculcator</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Oxygen|Pacifico" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="calculator">
		<p>Priv Code Lab Calc - Supian M</p>

		<div class="calculator-row">
			<div class="screen">0123456789</div>
		</div>
		
		<div class="calculator-row">
			<div class="button">C</div>
			<div class="button">CE</div>
			<div class="button backspace">Back</div>
			<div class="button plus-minus">+/-</div>
			<div class="button">%</div>
		</div>

		<div class="calculator-row">
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button">/</div>
			<div class="button">sqrt</div>
		</div>

		<div class="calculator-row">
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div class="button multiply">*</div>
			<div class="button inverse">1/x</div>
		</div>

		<div class="calculator-row">
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button">-</div>
			<div class="button pi">pi</div>
		</div>
		
		<div class="calculator-row">
			<div class="button zero">0</div>
			<div class="button decimal">.</div>
			<div class="button">+</div>
			<div class="button equal">=</div>
		</div>

		<div class="footer">
			2017 &copy; <a href="//www.privcodelab.com/">Priv Code Lab</a>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/calculator.js"></script>
</body>
</html>
